name: Create procedure document PDF

on:
  push:
    branches:
      - master
      - kevin/github_action

jobs:
  update-procedure-document:
    name: Update procedure document
    runs-on: macos-latest
    steps:
      - name: Setup Ruby, JRuby and TruffleRuby
        uses: ruby/setup-ruby@v1.38.0
        with:
          ruby-version: 2.3.7
      
      - name: Setup OpenJDK
        uses: joschi/setup-jdk@v2
        with:
          java-version: '11' # The OpenJDK version to make available on the path
          architecture: 'x64' # defaults to 'x64'
            
      - name: Checkout repository code
        uses: actions/checkout@v2
        with:
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
        
      - name: Install Asciidoctor
        run: gem install asciidoctor

      - name: Install Asciidoctor-PDF
        run: gem install asciidoctor-pdf

      - name: Install Asciidoctor-Diagram
        run: gem install asciidoctor-diagram

      - name: Install text hyphenation
        run: gem install text-hyphen

      - name: Run main.rb
        run: ruby ./main.rb

      - name: Commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git fetch origin master
          git add ./Index.pdf
          git commit -m "Update PDF" ./Index.pdf

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.CREATE_PDF_TOKEN }}

